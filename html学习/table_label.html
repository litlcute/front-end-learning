<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签学习</title>
</head>
<body>
    <table border=”1” width=”700” height=”300”>
        <caption><b>统计</b></caption>
        <!-- table 包含tr， tr包含td -->
        <!-- 第一行 -->
        <tr>
            <th>课程</th>
            <th>学分</th>
            <th>得分</th>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>9021</td>
            <td>6</td>
            <td>90</td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>9024</td>
            <td>6</td>
            <td>90</td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>9820</td>
            <td>6</td>
            <td>90</td>
        </tr>
    </table>

<!-- 带表格结构的 -->
    <table border=”1” width=”700” height=”300”>
        <caption><b>统计</b></caption>
        <!-- table 包含tr， tr包含td -->
        <!-- 第一行 -->
        <thead>
            <tr>
                <th>课程</th>
                <th>学分</th>
                <th>得分</th>
            </tr>
        </thead>

        <tbody>
            <!-- 第二行 -->
            <tr>
                <td>9021</td>
                <td>6</td>
                <td>90</td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>9024</td>
                <td>6</td>
                <td>90</td>
            </tr>
        </tbody>
        
        <tfoot>
            <!-- 第四行 -->
            <tr>
                <td>9820</td>
                <td>6</td>
                <td>90</td>
            </tr>
        </tfoot>
        
    </table>


    <!-- 带表格结构的合并单元格 -->
    <table border=”1” width=”700” height=”300”>
        <caption><b>统计</b></caption>
        <!-- table 包含tr， tr包含td -->
        <!-- 第一行 -->
        <thead>
            <tr>
                <th>课程</th>
                <th>学分</th>
                <th>得分</th>
            </tr>
        </thead>

        <tbody>
            <!-- 第二行 -->
            <tr>
                <td>9021</td>
                <td rowspan="2">6</td>
                <td>90</td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>9024</td>
                <!-- <td>6</td> -->
                <td>90</td>
            </tr>
        </tbody>
        
        <tfoot>
            <!-- 第四行 -->
            <tr>
                <td>9820</td>
                <td colspan="2">6</td>
                <!-- <td>90</td> -->
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
