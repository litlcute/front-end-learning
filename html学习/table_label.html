<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签学习</title>
</head>
<body>
    <table border=”1” width=”500” height=”300”>
        <!-- table 包含tr， tr包含td -->
        <!-- 第一行 -->
        <tr>
            <td>课程</td>
            <td>学分</td>
            <td>得分</td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>9021</td>
            <td>6</td>
            <td>90</td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>9024</td>
            <td>6</td>
            <td>90</td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>9820</td>
            <td>6</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
