<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签学习内容</title>
</head>
<body>
    <!-- 无序列表 -->
    <h2>无序列表标签</h2>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>石榴</li>
        <li>火龙果</li>
        <li>西瓜</li>
    </ul>
    <!-- 有序列表 -->
    <h2>有序列表标签</h2>
    <ol>
        <li>x1 = 1</li>
        <li>x2 = 2</li>
        <li>x3 = 3</li>
        <li>x4 = 4</li>
    </ol>
    <!-- 自定义列表 -->
    <h2>自定义列表标签</h2>
    <dl>
        <!-- 主题1 -->
        <dt>帮助中心</dt>
        <dd>帮助一</dd>
        <dd>帮助二</dd>
        <!-- 主题2 -->
        <dt>账户管理</dt>
        <dd>账户一</dd>
        <dd>账户二</dd>
        <!-- 主题3 -->
        <dt>购物指南</dt>
        <dd>指南一</dd>
        <dd>指南二</dd>
    </dl>
</body>
</html>
